version: '3'
services:
    mysql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: "admin"
            MYSQL_DATABASE: "proposta"
        ports:
        - '3307:3306'
        networks:
        - minha-rede
     
    proposta:
        build: ./
        ports:
            - '8080:8080'   
        networks: 
        - minha-rede
        depends_on:
            - mysql                

networks:
    minha-rede:
        driver: bridge